<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/register.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<script type="text/javascript" src="js/register.js" ></script>
		
	</head>
	<body>
		<div id="header">
			<div class="container clear">
				<div class="logo">
					<a href="index.html"><img src="images/register02.png" alt="register02" /></a>
				</div>
				<div class="left">
					<img src="images/register.png" alt="register" />
					<span>我想对“登录”提意见</span>
				</div>
			</div>
		</div>
		<div id="content">
			<div class="container  clear">
				<div class="big">
					<div class="small">
						<div class="small_top">
							<img src="images/register01.png" alt="" /><h2>注册领<em>219</em>元大礼包</h2>
						</div>
						<div class="small_middle">
							<form action="login.html" onsubmit="return submitForm()">
								<label for="tel">
									<span>手机号码</span>
									<input type="text" name="tel" id="tel" placeholder="请输入手机号"/>
									<strong class="tel"></strong>
								</label>
								<label for="Email">
									<span>Email</span>
									<input type="text" name="Email" id="Email" placeholder="请输入邮箱并激活，可通过邮箱找回密码" />
									<strong class="Email"></strong>
								</label>
								<label for="">
									<span>邮箱认证码</span>
									<input type="text" placeholder="请输入邮箱认证码" id="recode"/>
									<button type="submit">获取邮箱认证码</button>
									<strong class="recode"></strong>
								</label>
								<label for="password">
									<span>设置密码</span>
									<input type="password" name="password" id="password" placeholder="请输入密码"/>
									<strong class="password"></strong>
								</label>
								<label for="password">
									<span>确认密码</span>
									<input type="password" name="confirm" id="confirm" placeholder="请再次输入密码"/>
									<strong class="confirm"></strong>
								</label>
								<label for="">
									<img src="images/shop_car01.png" alt="1" id="check" />
									<p id="checkHttp"><a href="javascript:;">《约翰娜购会员章程》</a><a href="javascript:;">《支付宝协议》</a>及<a href="javascript:;">《约翰娜广告联盟在线协议》</a></p>
								</label>
								<button type="submit">提交注册</button>
								<a href="register.html">企业用户注册&gt;</a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

			<div class="bottom">

						<small></small><span>安全责任书  </span><small></small><span>浙公网安备 33010603302328号</span>

		</div>
